    let parent = document.getElementById("products")
    function showProducts() {
      data.forEach(function (product) {
      console.log(product.name);
      let div =document.createElement("div");
      let img = document.createElement("img");
      img.src = product.img;
      let product_price = document.createElement("h4");
      product_price.textContent = product.price;
      let product_name = document.createElement("h4");
      product_name.textContent = product.name;

      let product_decript = document.createElement("p");
      product_decript.textContent = product.decript;

      let addtocard_btn = document.createElement("button");
      addtocard_btn.innerText = "Add to Cart" 

      addtocard_btn.onclick = function() {
          addtoCart(product)
      };

      div.append(img,product_name,product_decript,product_price,addtocard_btn);
      parent.append(div);
        })
    }
showProducts();

if(localStorage.getItem("cart")===null){
    localStorage.setItem("cart",JSON.stringify([]));
}
  function addtoCart(p) {
      let products_cart = JSON.parse(localStorage.getItem("cart"));
      products_cart.push(p);
      localStorage.setItem("cart",JSON.stringify(products_cart));

      console.log(products_cart)
  }
